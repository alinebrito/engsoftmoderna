from: markdown
to: pdf
   
pdf-engine: pdflatex

include-in-header: helper/packages.tex
include-before-body: helper/begin-document.tex 

default-image-extension: ".pdf"

listings: true

top-level-division: chapter
number-sections: true

variables:
  documentclass: book
  fontsize: 11pt
  classoption: oneside
  colorlinks: true
  linkcolor: blue
  urlcolor: blue

